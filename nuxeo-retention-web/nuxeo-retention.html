<nuxeo-slot-content name="retentionRulesDrawerItem" slot="DRAWER_ITEMS" order="65">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-menu-icon name="retention" icon="nuxeo:retention" label="app.retention"></nuxeo-menu-icon>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="retentionRulesDrawerPage" slot="DRAWER_PAGES">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-retention-menu name="retention"></nuxeo-retention-menu>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="retentionSearch" slot="PAGES">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-search-page
          id="retentionSearch"
          name="retentionSearch"
          heading="retention.search"
          provider="retention_search"
          schemas="dublincore,common,retention_definition"
          search-name="retention"
          show-filters
          opened
          stop-error-propagation
          auto
        ></nuxeo-search-page>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="retentionEvents" slot="PAGES">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-retention-events name="retentionEvents"></nuxeo-retention-events>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="retentionAnalytics" slot="PAGES">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-retention-analytics name="retentionAnalytics"></nuxeo-retention-analytics>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="holdToggleDocumentAction" slot="DOCUMENT_ACTIONS" order="75">
  <template>
    <nuxeo-filter user="[[user]]" permissions="MakeRecord,ManageLegalHold">
      <template>
        <nuxeo-hold-toggle-button document="[[document]]"></nuxeo-hold-toggle-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="attachRetentionRuleDocumentAction" slot="DOCUMENT_ACTIONS" order="76">
  <template>
    <nuxeo-filter
      user="[[user]]"
      document="[[document]]"
      expression="!this.document.retainUntil
                    && !this.hasFacet(document, 'Folderish')
                    && this.hasPermission(document, 'MakeRecord')
                    && this.hasPermission(document, 'SetRetention')"
    >
      <template>
        <nuxeo-attach-rule-button document="[[document]]"></nuxeo-attach-rule-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="retainDocumentAction" slot="DOCUMENT_ACTIONS" order="77">
  <template>
    <nuxeo-filter
      user="[[user]]"
      document="[[document]]"
      expression="this.document.retainUntil
                    && this.hasPermission(document, 'MakeRecord')
                    && this.hasPermission(document, 'SetRetention')"
    >
      <template>
        <nuxeo-retain-button document="[[document]]"></nuxeo-retain-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="deleteDocumentAction" slot="DOCUMENT_ACTIONS" order="30" priority="1">
  <template>
    <nuxeo-filter
      document="[[document]]"
      user="[[user]]"
      expression="this.hasPermission(document, 'MakeRecord')
        && this.hasPermission(document, 'RemoveRecords')
        && !nuxeo.retention.compliance.enabled"
    >
      <template>
        <nuxeo-delete-document-button document="[[document]]"></nuxeo-delete-document-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="deleteBlobAction" slot="BLOB_ACTIONS" order="30" priority="1">
  <template>
    <nuxeo-filter
      document="[[document]]"
      user="[[user]]"
      expression="this.hasPermission(document, 'MakeRecord')
        && this.hasPermission(document, 'RemoveRecords')
        && !nuxeo.retention.compliance.enabled"
    >
      <template>
        <nuxeo-delete-blob-button document="[[document]]" xpath="[[xpath]]"></nuxeo-delete-blob-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="deleteSelectionAction" slot="RESULTS_SELECTION_ACTIONS" order="30">
  <template>
    <nuxeo-filter
      document="[[document]]"
      user="[[user]]"
      expression="this.hasPermission(document, 'MakeRecord')
        && this.hasPermission(document, 'RemoveRecords')
        && !nuxeo.retention.compliance.enabled"
    >
      <template>
        <nuxeo-delete-documents-button documents="[[selectedItems]]"> </nuxeo-delete-documents-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<!-- TRASH RESULT SELECTION ACTIONS -->

<nuxeo-slot-content name="untrashSelectionAction" slot="TRASH_RESULTS_SELECTION_ACTIONS" order="10">
  <template>
    <nuxeo-filter
      document="[[document]]"
      user="[[user]]"
      expression="this.hasPermission(document, 'MakeRecord')
        && this.hasPermission(document, 'RemoveRecords')
        && !nuxeo.retention.compliance.enabled"
    >
      <template>
        <nuxeo-untrash-documents-button documents="[[selectedItems]]"></nuxeo-untrash-documents-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="hardDeleteSelectionAction" slot="TRASH_RESULTS_SELECTION_ACTIONS" order="20">
  <template>
    <nuxeo-filter
      document="[[document]]"
      user="[[user]]"
      expression="this.hasPermission(document, 'MakeRecord')
        && this.hasPermission(document, 'RemoveRecords')
        && !nuxeo.retention.compliance.enabled"
    >
      <template>
        <nuxeo-delete-documents-button documents="[[selectedItems]]" hard></nuxeo-delete-documents-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<script type="module">
  // push RetentionRule and RetentionRules to list of document types that are not available for import
  window.nuxeo.importBlacklist.push('RetentionRule');
  window.nuxeo.importBlacklist.push('RetentionRules');
</script>
